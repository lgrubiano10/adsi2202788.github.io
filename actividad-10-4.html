<!DOCTYPE html>
<html lang="es">
<head>
	<title>Multiple Audio Sources</title>
	<meta name="description" content="Ejercicios de HTML SENA"
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="author" content="Luis Rubiano" />
</head>
<body>
	<audio controls autoplay>
		<source src="audio/test-audio.ogg" />
		<source src="audio/test-audio.mp3" />
		<p>
			This browser does not support our audio format
		</p>
	</audio>
	<p>
		<b>src:</b>Elelemento &lt;source&gt; utiliza el atributo <i>src</i> para indicar donde se encuentra el archivo de audio,
		tipo en el momento de escribir, el atributo de tipo no se usaba habitualmente en el elemento &lt;source&gt; de la misma manera que lo era para el elemento &lt;video&gt;.
	</p>
</body>
</html>
