<!DOCTYPE html>
<html lang="es">
<head>
	<title>Font Properties</title>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/gidole-regular" type="text/css"/>
	<meta name="description" content="Ejercicios de HTML SENA"
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="author" content="Luis Rubiano" />
	
	<style type="text/css">
        p, h1, h2 {
            font-family: 'GidoRegular';
			font-weight: normal;
			font-style: normal;
        }
        .credits {
            font-family: 'Courier New', Courier, monospace;
        }
		.negrita {
			font-weight: bold;
		}
		.cursiva {
			font-style: italic;
		}
	</style>
</head>

<body>
	<h1>Font Properties</h1>

	<p class="credits">
		by TPS Sena
	</p>

	<h2 class="negrita">font-weight</h2>
	<p>
		La propiedad font-weight le permite crear texto en negrita.
	</p>
	<h2 class="cursiva">font-style</h2>
	<p>
		La propiedad font-style le permite crear texto en cursiva.
	</p>
</body>
</html>
