<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Spanning Columns</title>
</head>
<body>
	<table border="1">
		<caption="top">
			Ejemplo de Alineaciones y Dimensionados en Columnas
		</caption="top">
		<tr>
			<th></th>
			<th>09am</th>
			<th>10am</th>
			<th>11am</th>
			<th>12am</th>
		</tr>
		<tr>
			<th>Lunes</th>
			<td colspan="2">Geografía</td>
			<td>Matemáticas</td>
			<td>Arte</td>
		</tr>
		<tr>
			<th>Martes</th>
			<td colspan="3">Técnico Prog. Soft.</td>
			<td>Ética</td>
		</tr>
	</table>
</body>
</html>
