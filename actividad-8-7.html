<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Trabajando con Tablas</title>
</head>
<body>
	<table width="500" border="2" cellpadding="5" cellspacing="5" align="center" bgcolor="#FFCFB9">
		<caption="top">
			Ejemplo de Cuadros
		</caption>
		<tr>
			<td align="right" valign="middle" bgcolor="teal">
				Teal
			</td>
			<td align="left" bgcolor="fuchsia">
				Fucsia
			</td>
			<td>
				<img src="images/explorer.jpg" width="32" height="32" border="1" align="middle" />
			</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2" align="center" bgcolor="white">
				<img src="images/LogoSena.jpg" width="32" height="32" border="1" align="middle" />
			</td>
			<td align="rigth" valign="baseline" bgcolor="navy">
				<font color="white">Azul</font>
			</td>
			<td align="center">
				#FFCF9
			</td>
		</tr>
		<tr>
			<td width="140" align="center" bgcolor="silver">
				Plata
			</td>
			<td  height="50" align="center" valign="middle" bgcolor="aqua">
				AguaMarina
			</td>
		</tr>
	</table>
</body>
</html>
