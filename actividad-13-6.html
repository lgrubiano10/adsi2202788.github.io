<!DOCTYPE html>
<html lang="es">
<head>
	<title>Text Decoration</title>
	<meta name="description" content="Ejercicios de HTML SENA"
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="author" content="Luis Rubiano" />
	
	<style type="text/css">
        .credits {
            font-family: 'Courier New',Courier,monospace;
			text-decoration: underline red;
        }
        h1 {
			text-decoration: overline green;
		}
	</style>
</head>

<body>
	<h1>Text Decoration</h1>

	<p class="credits">
		by TPS Sena
	</p>

	<p>
		La propiedad text-decoration le permite especificar los siguientes valores:
	</p>

	<ul>
		<li>ninguno: Elimina cualquier decoración ya aplicada al texto.</li>
		<li>underline: Añade una línea debajo del texto.</li>
		<li>overline: Agrega una línea sobre la parte superior del texto.</li>
	</ul>
</body>
</html>
